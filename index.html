<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Latin Games — Qualis Artifex</title>
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet" />
<style>
  :root{
    --accent:#8b4513;
    --ink:#2e2a27;
    --node-font:2.1vmin;
    --radius-factor:0.40;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; background:#2b241d; color:var(--ink);
    font-family:'Cinzel',serif; overflow:hidden;
  }
  .wrapper{position:relative; width:100vw; height:100vh; isolation:isolate;}
  .bg{
    position:absolute; inset:0; overflow:hidden; z-index:0;
  }
  .bg img{
    position:absolute; left:50%; top:50%;
    transform:translate(-50%,-50%);
    width:100%; height:auto; max-height:100%; object-fit:contain;
  }
  .vignette, .grain, .torch{
    position:absolute; inset:0; pointer-events:none; z-index:1;
  }
  .vignette{
    background: radial-gradient(120vmax 80vmax at 50% 55%, rgba(0,0,0,0) 55%, rgba(0,0,0,0.35) 100%);
    mix-blend-mode:multiply;
  }
  .grain{
    opacity:.18;
    background-image:url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='140' height='140' viewBox='0 0 140 140'><filter id='n'><feTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='2' stitchTiles='stitch'/></filter><rect width='100%' height='100%' filter='url(%23n)' opacity='0.55'/></svg>");
    background-size:140px 140px;
    animation:grainShift 9s linear infinite;
    mix-blend-mode:overlay;
  }
  @keyframes grainShift{
    from{transform:translate3d(0,0,0)}
    to{transform:translate3d(-140px,-140px,0)}
  }
  .torch{
    --x:50%; --y:40%; --r1:10vmin; --r2:40vmin;
    background: radial-gradient(circle at var(--x) var(--y), rgba(255,240,200,0.20) 0, rgba(255,215,160,0.12) var(--r1), rgba(0,0,0,0) var(--r2));
    mix-blend-mode:soft-light;
    animation:torchFlicker 2.4s ease-in-out infinite;
  }
  @keyframes torchFlicker{
    0%{filter:brightness(1) blur(0.1px)}
    50%{filter:brightness(1.06) blur(0.2px)}
    100%{filter:brightness(1) blur(0.1px)}
  }
  .menu{
    position:absolute; inset:0; z-index:2; list-style:none; margin:0; padding:0;
    pointer-events:none;
  }
  .menu > li{
    position:absolute; transform:translate(-50%,-50%);
    opacity:0; pointer-events:auto;
  }
  .menu a, .dropdown-btn{
    display:inline-block; text-decoration:none; color:var(--accent);
    font-weight:700; font-size:var(--node-font);
    background:rgba(255,255,255,.92);
    padding:.6vmin 1.9vmin; border:.45vmin solid var(--accent);
    border-radius:.65vmin; box-shadow:0 .4vmin 1.2vmin rgba(0,0,0,.15);
    transition:transform .18s ease, box-shadow .18s ease, filter .18s ease;
    outline:none;
  }
  .menu a:hover, .dropdown-btn:hover{ transform:scale(1.08); box-shadow:0 .6vmin 1.6vmin rgba(0,0,0,.22); filter:drop-shadow(0 0 .6vmin rgba(139,69,19,.6)); }
  .dropdown{ position:absolute; }
  .dropdown-menu{
    display:none; position:absolute; left:50%; top:calc(100% + .6vmin); transform:translateX(-50%);
    background:rgba(255,255,255,.96); border:.35vmin solid var(--accent); border-radius:.6vmin;
    box-shadow:0 .6vmin 1.6vmin rgba(0,0,0,.18); white-space:nowrap; z-index:3;
  }
  .dropdown.open .dropdown-menu{ display:block; }
  .dropdown-menu li{ position:static; opacity:1!important; pointer-events:auto; }
  .dropdown-menu a{ margin:0; border:0; border-radius:0; display:block; padding:.7vmin 1.4vmin; }
  @keyframes popIn{
    from{opacity:0; transform:translate(-50%,-50%) scale(.6)}
    to{opacity:1; transform:translate(-50%,-50%) scale(1)}
  }
  canvas#dust{position:absolute; inset:0; z-index:1; pointer-events:none; mix-blend-mode:soft-light;}
</style>
</head>
<body>
  <div class="wrapper" id="wrap">
    <div class="bg">
      <img src="qualis-artifex-logo.png" alt="Qualis Artifex background">
      <div class="vignette"></div>
      <div class="grain"></div>
      <div class="torch"></div>
      <canvas id="dust"></canvas>
    </div>
    <ul class="menu" id="menu">
      <li><a href="#">Declension Racer</a></li>
      <li class="dropdown">
        <button class="dropdown-btn">Textbook ▾</button>
        <ul class="dropdown-menu"><li><a href="#">Textbook</a></li><li><a href="#">FlashCards</a></li></ul>
      </li>
      <li><a href="#">Verb Identification</a></li>
      <li><a href="#">Note Taking</a></li>
      <li><a href="#">Declension Game</a></li>
      <li class="dropdown">
        <button class="dropdown-btn">AP Readings ▾</button>
        <ul class="dropdown-menu"><li><a href="#">With Commentary</a></li><li><a href="#">Blank</a></li></ul>
      </li>
      <li><a href="#">Quiz Bowl</a></li>
      <li class="dropdown">
        <button class="dropdown-btn">Cornology ▾</button>
        <ul class="dropdown-menu"><li><a href="#">Plinko</a></li><li><a href="#">Game of Life</a></li><li><a href="#">Double Pendulum</a></li></ul>
      </li>
      <li><a href="#">Flash Cards (All Subjects)</a></li>
      <li><a href="#">Latin Dictionary</a></li>
    </ul>
  </div>
<script>
  function layoutRing(){
    const wrap = document.getElementById('wrap');
    const items = [...document.querySelectorAll('.menu > li')];
    const { width, height } = wrap.getBoundingClientRect();
    const cx = width/2, cy = height/2;
    const r = Math.min(width,height) * parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--radius-factor'));
    items.forEach((el, i) => {
      const angle = (2*Math.PI/items.length)*i - Math.PI/2;
      const x = cx + r*Math.cos(angle);
      const y = cy + r*Math.sin(angle);
      el.style.left = `${x}px`;
      el.style.top  = `${y}px`;
      el.style.animation = `popIn .6s ease-out ${i*0.12}s forwards`;
    });
  }
  function initDropdowns(){
    document.addEventListener('click', e=>{
      document.querySelectorAll('.dropdown').forEach(d=>{
        if(!d.contains(e.target)) {
          d.classList.remove('open');
        }
      });
    });
    document.querySelectorAll('.dropdown-btn').forEach(btn=>{
      btn.addEventListener('click', e=>{
        e.stopPropagation();
        const parent = btn.closest('.dropdown');
        parent.classList.toggle('open');
      });
    });
  }
  (function dust(){
    const canvas = document.getElementById('dust');
    const ctx = canvas.getContext('2d');
    let w,h, motes=[];
    function size(){ w=canvas.width=innerWidth; h=canvas.height=innerHeight; }
    size(); addEventListener('resize', size);
    const N = 55;
    function reset(p){
      p.x = Math.random()*w; p.y = Math.random()*h;
      p.r = Math.random()*1.4 + 0.4;
      p.a = Math.random()*Math.PI*2;
      p.s = (Math.random()*0.3 + 0.05);
      p.o = Math.random()*0.35 + 0.15;
    }
    for(let i=0;i<N;i++){ let p={}; reset(p); motes.push(p); }
    function tick(){
      ctx.clearRect(0,0,w,h);
      for(const p of motes){
        p.a += (Math.random()-0.5)*0.05;
        p.x += Math.cos(p.a)*p.s;
        p.y += Math.sin(p.a)*p.s*0.6;
        if(p.x<-10||p.x>w+10||p.y<-10||p.y>h+10) reset(p);
        ctx.globalAlpha = p.o;
        ctx.beginPath(); ctx.arc(p.x,p.y,p.r,0,Math.PI*2); ctx.closePath();
        ctx.fillStyle = '#dbc39b';
        ctx.shadowBlur = 8; ctx.shadowColor = 'rgba(219,195,155,0.5)';
        ctx.fill();
        ctx.shadowBlur = 0;
      }
      requestAnimationFrame(tick);
    }
    tick();
  })();
  window.addEventListener('DOMContentLoaded', ()=>{
    layoutRing();
    initDropdowns();
  });
  window.addEventListener('resize', layoutRing);
</script>
</body>
</html>
